schemaVersion: 1.0
name: codex-api
version: 1.0.0
displayName: CodeX API
description: Service for executing code snippets and listing supported languages.
type: REST

endpoints:
  - name: execute_code
    type: REST
    basePath: /
    service:
      port: 3000
    networkVisibilities: 
      - Public

  - name: get_supported_languages
    type: REST
    basePath: /list
    service:
      port: 3000
    networkVisibilities: 
      - Public

configuration:
  auth:
    type: NONE

execution:
  steps:
    - name: execute_code
      action:
        type: HTTP
        url: http://localhost:3000/
        method: POST
    - name: get_supported_languages
      action:
        type: HTTP
        url: http://localhost:3000/list
        method: GET
