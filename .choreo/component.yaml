schemaVersion: 1.0
name: codex-api
version: 1.0.0
displayName: CodeX API
description: Service for code execution and supported language retrieval.
type: REST

endpoints:
  - name: root
    type: REST
    service:
      basePath: /
      port: 3000
    networkVisibilities:
      - Public

  - name: list
    type: REST
    service:
      basePath: /list
      port: 3000
    networkVisibilities:
      - Public
      
configuration:
  auth:
    type: NONE
